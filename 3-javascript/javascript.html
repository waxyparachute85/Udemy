<html>
    <head>

        <title>Javascript</title>

    </head>
    
    <body>
        
        <p id="text">Hello World!</p>

        <button id="myButton">Change Text!</button>

        <p id="secondParagraph">Javascript is...</p>

        <button id="mySecondButton">Append Text!</button>

        <p id="thirdParagraph"></p>
        
        <button id="myThirdButton">Knock, Knock!</button>

        <p id="moreText">This is some text.</p>

        <button id="styleText">Style Text</button>


        <script type="text/javascript">

            document.getElementById("myButton").onclick = function() {
                document.getElementById("text").innerHTML = "I DID IT!";
            }

            document.getElementById("mySecondButton").onclick = function(){
                document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "awesome!";
            }

            document.getElementById("myThirdButton").onclick = function() {
                document.getElementById("thirdParagraph").innerHTML = "Who's There?";
            }

            document.getElementById("styleText").onclick = function(){
                document.getElementById("moreText").style.display = "none";
            }
        </script> 


    </body>
</html>
